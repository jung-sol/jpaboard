<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <section class="resume-section">
        <div class="resume-section-content">

            <form th:method="post" th:action="|@{/user/login}|" th:object="${loginRequest}">
                <div>
                    <label th:for="loginId">로그인 아이디 : </label>
                    <input type="text" th:field="*{loginId}"/>
                </div>
                <br/>
                <div>
                    <label th:for="password">비밀번호 : </label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <br/>
                    <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
                </div>
                <br/>
                <button type="submit">로그인</button>
                <button type="button" th:onclick="|location.href='@{/user/join}'|">회원 가입</button> <br/><br/>
            </form>


        </div>
    </section>
    <hr class="m-0" />
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>

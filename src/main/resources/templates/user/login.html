<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <nav th:replace="fragments/userNav :: userNav"></nav>
    <section class="resume-section">
        <div class="resume-section-content">

            <form role="form" th:method="post" th:action="|@{/user/login}|" th:object="${loginRequest}" style="width: 50%; text-align: center">

                <div class="form-group">
                    <input type="text" th:field="*{loginId}" class="form-control" placeholder="ID">
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="PASSWORD">
                </div>

                <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
                    <br/>
                    <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
                </div>

                <br>
                <div style="text-align: right">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" th:onclick="|location.href='@{/user/join}'|" class="btn btn-primary">회원 가입</button>
                </div>

        </div>
    </section>
    <hr class="m-0" />
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <nav th:replace="fragments/userNav :: userNav"></nav>
    <section class="resume-section">
        <div class="resume-section-content">

            <form role="form" th:method="post" th:action="|@{/user/updatePassword}|" th:object="${updateRequest}">

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{loginId}">
                <input type="hidden" th:field="*{name}">
                <input type="hidden" th:field="*{nickname}">

                <div class="form-group">
                    <input type="password" th:field="*{passwordBefore}" class="form-control" placeholder="PASSWORD" th:errorclass="error-input">
                    <div class="error-class" th:errors="*{passwordBefore}"></div>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="NEW PASSWORD" th:errorclass="error-input">
                    <div class="error-class" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="CHECK PASSWORD" th:errorclass="error-input">
                    <div class="error-class" th:errors="*{passwordCheck}"></div>
                </div>


                <br>
                <div style="text-align: right">
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>

            </form>


        </div>
    </section>
    <hr class="m-0" />
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>

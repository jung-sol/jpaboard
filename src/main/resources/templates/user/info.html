<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <nav th:replace="fragments/userNav :: userNav"></nav>
    <section class="resume-section">
        <div class="resume-section-content">

            <h2>내 정보</h2>
            <br><br>

            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td th:text="${user.loginId}"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td th:field="${user.password}"></td>
                    <td style="border: none"><input type="button" value="비밀번호 변경" th:onclick="|location.href='@{/user/updatePassword}'|"></td>
                </tr>
                <tr>
                    <th>닉네임</th>
                    <td th:text="${user.nickname}"></td>
                    <td style="border: none"><input type="button" value="닉네임 변경" th:onclick="|location.href='@{/user/updateNickname}'|"></td>
                </tr>
            </table>

            <br><br>

            <div id="view-menu">
                <div class="fl" style="text-align: right">
                    <input class="btn-two orange" type="button" value="좋아요한 글 보기" onclick="goMyHeart()" />
                    <input class="btn-two orange" type="button" value="내가 작성한 글 보기" onclick="goMyList()" />
                </div>
            </div>


        </div>
    </section>
    <hr class="m-0" />
</div>
<script th:inline="javascript">

    const goMyList = () => {
        location.href = "/board/user/" + [[${loginId}]];
    }

    const goMyHeart = () => {
        location.href = "/board/heart/user/" + [[${loginId}]];
    }

</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>

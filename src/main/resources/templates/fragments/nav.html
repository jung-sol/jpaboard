<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Navigation-->
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">

    <!-- 게시판 관리 -->
    <p>
        <a class="nav-link" href="/category/list" style="color:white">게시판 관리</a>
    </p>

    <!-- 글 작성 -->
    <p>
        <a class="nav-link" href="/board/new" style="color:white">글 작성</a>
    </p>


    <a class="navbar-brand" href="#page-top">
        <span class="d-block d-lg-none">User</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/img/pig.jpg" alt="." /></span>
    </a>


    <div class="collapse navbar-collapse" id="navbarResponsive">
        <!-- 메뉴 출력 -->

        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:if="${currentCategoryId == null}" style="font-size: large; color: white" class="nav-link" href="/">전체 글 보기</a>
                <a th:if="${currentCategoryId != null}" class="nav-link" href="/">전체 글 보기</a>
            </li>
            <li class="nav-item" th:each="category : ${categories}">
                <a th:if="${category.id == currentCategoryId}" style="font-size: large; color: white" class="nav-link" th:href="@{|/board/category/${category.id}|}" th:text="${category.name}"></a>
                <a th:if="${category.id != currentCategoryId}" class="nav-link" th:href="@{|/board/category/${category.id}|}" th:text="${category.name}"></a>
            </li>
        </ul>

    </div>
</nav>

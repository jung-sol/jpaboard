<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <section class="resume-section">
        <div class="resume-section-content">

            <!-- 입력값 받는 곳 -->
            <form role="form" action="/board/update" method="post">

                <input type="hidden" name="id" th:field="${board.id}">
                <input type="hidden" name="id" th:field="${board.boardHits}">
                <input type="hidden" name="id" th:field="${board.createdTime}">

                <div class="form-group">
                    <select name="category" id="category" class="form-control">
                        <option value="">게시판 선택</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${category.id == board.category.id}"/>
                    </select>
                </div>

                <div class="form-group">
                    <input name="title" th:field="*{board.title}" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>

                <div class="form-group">
                    <input name="content" th:field="*{board.content}" class="form-control" id="content" placeholder="내용을 입력하세요">
                </div>

                <br><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>
    </section>
    <hr class="m-0" />
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>

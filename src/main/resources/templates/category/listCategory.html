<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<head th:replace="fragments/header :: header">
</head>

<body>

<!-- 메뉴 -->
<nav th:replace="fragments/nav :: nav"></nav>

<!-- 본문-->
<div class="container-fluid p-0">
    <nav th:replace="fragments/userNav :: userNav"></nav>
    <section class="resume-section">
        <div class="resume-section-content">

            <div id="view-menu">
                <div class="fl" style="text-align: right">
                    <input class="btn-two orange" type="button" value="추가" onclick="goAdd()" />
                    <input class="btn-two orange" type="button" value="수정" onclick="goModify()" />
                    <input class="btn-two orange" type="button" value="삭제" onclick="goDelete()" />
                </div>
            </div>

            <div th:each="category : ${categories}">
                <label class="label-style" th:for="${category.id}">
                    <input type="radio" name="category" th:id="${category.id}" th:value="${category.id}"
                           th:text="${category.name}">
                </label>


            </div>

        </div>
    </section>
    <hr class="m-0" />
</div>
<script th:inline="javascript">

    const goAdd = () => {
        location.href = "/category/new";

    }

    const goModify = () => {
        const chkd = document.querySelector("input[type=radio][name=category]:checked");
        if (chkd == null) {
            alert("수정할 게시판을 선택해주세요");
        } else {
            const chkVal = document.querySelector("input[type=radio][name=category]:checked").value;
            location.href = "/category/update/" + chkVal;
        }
    }

    const goDelete = () => {
        const chkd = document.querySelector("input[type=radio][name=category]:checked");
        if (chkd == null) {
            alert("삭제할 게시판을 선택해주세요");
        } else {
            const chkVal = document.querySelector("input[type=radio][name=category]:checked").value;
            location.href = "/category/delete/" + chkVal;
        }
    }

</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
